
</html><!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create New Password</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container" margin="3" >
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Create New Password </h1>
				<div class="card-body">
					<form th:action="@{/password_update}" th:object="${passwordDetails}" method="POST">
						<div class="form-group">
							<lable> New Password : </lable><input type="password" name="newPassword" th:field="*{newPassword}" class="form-control" placeholder="Enter New Password"/><br>
							<lable> Confirm Password : </lable>	<input type="password" name="confirmPassword" th:field="*{confirmPassword}" class="form-control" placeholder="Enter Confirm Password"/><br>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary"> Submit </button>
						</div>
					</form>
					<h1 th:text="${errorMsg}"></h1>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
