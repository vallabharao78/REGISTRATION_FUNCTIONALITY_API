
</html><!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container" margin="3" >
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> LOGIN </h1>
				<div class="card-body">
					<form th:action="@{/login_page}" th:object="${loginDetails}" method="POST">
						<div class="form-group">
							<lable> UserName : </lable><input type="text" name="firstName" th:field="*{userName}" class="form-control" placeholder="Enter UserName"/><br>
							<lable> Password : </lable>	<input type="password" name="lastName" th:field="*{password}" class="form-control" placeholder="Enter Password"/><br>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary"> Login </button>
						</div>
						<a th:href="@{/forgot_password}">Forgot Password?</a>
					</form>
					<h1 th:text="${errorMsg}"></h1>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
