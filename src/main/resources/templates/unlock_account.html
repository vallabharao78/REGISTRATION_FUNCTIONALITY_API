<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<title>Unlock Account</title>
</head>
<body>
	<div class="shadow p-1 m-5 bg-white rounded">
    <div class="m-2">
    <div class="card-header bg-gradient-primary text-blue">
       <h3 class="text-center">UNLOCK ACCOUNT</h3>
    </div>
    <div class="m-3 p-4">
					<form th:action="@{/verify_account}" th:object="${unlockDetails}" method="POST">
						<div class="form-group p-4">
							<div class="col-12">
							<lable class="form-label"> Email </lable>	
							<input type="text" name="email" th:field="*{email}" class="form-control" placeholder="abcd@gmail.com"/>
							</div>
							<div class="col-12">
							<lable class="form-label"> Temporary Password </lable>	
							<input type="password" name="email" th:field="*{tempPwd}" class="form-control" />
							</div>
							<div class="col-12">
							<lable class="form-label"> New Password </lable>	
							<input type="password" name="newPwd" th:field="*{newPwd}" class="form-control" />
							</div>
							<div class="col-12">
							<lable class="form-label"> Confirm Password </lable>	
							<input type="password" name="confirmPwd" th:field="*{confirmPwd}" class="form-control"/>
							</div>
						</div>
						<div class="box-footer text-center">
							<button type="submit" class="btn btn-primary"> UNLOCK </button>
						</div>
	</div>
					</form>
					<h1 class="alert alert-danger" role="alert" th:text="${errorMsg}"></h1>
				</div>
			</div>


</body>
</html>
